<script>
	var num = 60;
	console.log(num + "days until my birthday. Such a long time... :(");
	while (num > 30) {
		num = num - 1;
		console.log(num + "days until my birthday. Such a long time... :(");
	}
	
	var num = 29;
	console.log(num + " days until my birthday. Nice!");
	
	while (num > 5) {
		num = num - 1;
		console.log(num + " days until my birthday. Nice!");
	}
	
	var num = 4;
	console.log(num + " days until my birthday. Woohhoo!");
	
	while (num > 2) {
		num = num - 1;
		console.log(num + " days until my birthday. Woohhoo!");
	}
	var num = 1;
	console.log(num + " day until my birthday. Woohhoo!");
</script>
